      <div class="voltaireArea">
        <div class="voltairBOX voltaire-shadow-outset">
          <div class="row">
            <div class="col-md-12 coverImage">

            <div class="col-md-12 userPicture">

                <span class="editProfile"><a href="#"><img src="img/profile/iconPencil.png" alt="Pencil" /></a></span>

            </div>
          </div>
          <div class="profileFill">
              <form class="profileForm">
                <div class="form-row">
                  <div class="col-md-6 form-group">
                    <input type="firstname" id="inputFirstName" class="form-control" placeholder="First Name" required="" autofocus="">
                  </div>
                  <div class="col-md-6 form-group">
                    <input type="lastname" id="inputLastName" class="form-control" placeholder="Last Name" required="">
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 form-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Work Email" required="" autofocus="">
                  </div>
                  <div class="col-md-6 form-group">
                    <input type="mobile" id="inputMobile" class="form-control" placeholder="Mobile Number" required="" autofocus="">
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 form-group">
                    <select class="form-control">
                      <option>Gender</option>
                      <option>Male</option>

                </div>
                <div class="form-row">

                    <input type="jobtitle" id="inputJobTitle" class="form-control" placeholder="Job Title" required="" autofocus="">
                  </div>
                  <div class="col-md-6 form-group">
                    <input type="company" id="inputCompany" class="form-control" placeholder="Company" required="">
                  </div>
                </div>
                <div class="form-row">

                    <input type="address" id="inputWorkAddress" class="form-control" placeholder="Work Address" required="" autofocus="">
                  </div>
                  <div class="col-md-6 form-group">
                    <select class="form-control">
                      <option>City</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">

                      <option value="ME">Maine</option>
