<body id="page-top" class="welcome profile">
  
  <!-- WELCOME CONTENT -->
  <section class="voltaireWel">
    <div class="container-fluid">
      <div class="voltaireArea">
        <div class="voltairBOX voltaire-shadow-outset">
          <div class="row">
            <div class="col-md-12 coverImage">
              <img src="img/profile/coverBG.jpg" alt="Cover" />
            </div>
            <div class="col-md-12 userPicture">
              <div class="userImage">
                <img src="img/profile/userBG.png" alt="User Image" />
                <span class="editProfile"><a href="#"><img src="img/profile/iconPencil.png" alt="Pencil" /></a></span>
              </div>
            </div>
          </div>
          <div class="profileFill">
              <form class="profileForm">
                <div class="form-row">
                  <div class="col-md-6 form-group">
                    <input type="firstname" id="inputFirstName" class="form-control" placeholder="First Name" required="" autofocus="">
                  </div>
                  <div class="col-md-6 form-group">
                    <input type="lastname" id="inputLastName" class="form-control" placeholder="Last Name" required="">
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 form-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Work Email" required="" autofocus="">
                  </div>
                  <div class="col-md-6 form-group">
                    <input type="mobile" id="inputMobile" class="form-control" placeholder="Mobile Number" required="" autofocus="">
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 form-group">
                    <select class="form-control">
                      <option>Gender</option>
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                  <div class="col-md-6 form-group">
                    <input type="date" id="inputDate" class="form-control icon-cal" placeholder="DOB" required="" autofocus="">
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 form-group">
                    <input type="jobtitle" id="inputJobTitle" class="form-control" placeholder="Job Title" required="" autofocus="">
                  </div>
                  <div class="col-md-6 form-group">
                    <input type="company" id="inputCompany" class="form-control" placeholder="Company" required="">
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 form-group">
                    <input type="address" id="inputWorkAddress" class="form-control" placeholder="Work Address" required="" autofocus="">
                  </div>
                  <div class="col-md-6 form-group">
                    <select class="form-control">
                      <option>City</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 form-group">
                    <select class="form-control">
                      <option>State</option>
                    </select>
                  </div>
                  <div class="col-md-6 form-group">
                    <input type="zipcode" id="inputZipcode" class="form-control" placeholder="Zipcode" required="" autofocus="">
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 form-group">
                    <input type="text" class="form-control" id="tokenfield" value="Interests" placeholder="Interests" />
                  </div>
                  <div class="col-md-6 form-group">
                    <select class="form-control">
                      <option>Target Audience</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-action col-md-12">
                    <button type="submit" class="btn btn-primary">Next<i class="fas fa-arrow-right ml-auto"></i></button>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </section>    
  <!-- END WELCOME CONTENT -->

  <script src="vendor/jquery-easing/jquery.easing.min.js" type="text/javascript"></script>

  <script src="vendor/bootstrap-tokenfield/dist/bootstrap-tokenfield.min.js" type="text/javascript"></script>

  <script src="js/voltaire.min.js" type="text/javascript"></script>

</body>

</html>
