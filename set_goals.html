  <!-- MAIN CONTENT -->
    <div class="voltairePopup">
      <div class="voltaireDialog show">
        <div class="voltaire-content">
          <div class="voltaire-header">
            <h5 class="col-12">Set Goals</h5>
            <div class="subTitle col-12">The more Voltaire knows the context of your writing and intent the more helpful insights it will propose.</div>
            <a href="#!" class="close">close</a>
          </div>
          <div class="voltaire-body">
            <form class="formGoals col-12">
            <div class="form-group form-row mx-0">
              <label class="col-12 label">Intent</label>
                <div class="radioButton mr-3">
                  <input id="Ask" name="radio" type="radio">
                  <label for="Ask" class="radio-label">Ask for a Meeting</label>
                </div>
                <div class="radioButton mr-3">
                  <input id="Inform" name="radio" type="radio">
                  <label for="Inform" class="radio-label">Inform</label>
                </div>
                <div class="radioButton mr-3">
                  <input id="Educate" name="radio" type="radio">
                  <label for="Educate" class="radio-label">Educate</label>
                </div>
                <div class="radioButton mr-3">
                  <input id="Story" name="radio" type="radio">
                  <label for="Story" class="radio-label">Share a Story</label>
                </div>
            </div>
            <div class="form-group form-row mx-0">
              <label class="col-12 label">Audience</label>
                <div class="radioButton mr-3">
                  <input id="C-Level" name="radio" type="radio">
                  <label for="C-Level" class="radio-label">C-Level Executive</label>
                </div>
                <div class="radioButton mr-3">
                  <input id="Mid" name="radio" type="radio">
                  <label for="Mid" class="radio-label">Mid Level</label>
                </div>
                <div class="radioButton mr-3">
                  <input id="Entry" name="radio" type="radio">
                  <label for="Entry" class="radio-label">Entry Level</label>
                </div>
            </div>
            <div class="form-group form-row mx-0">
              <label class="col-12 label">Style</label>
                <div class="radioButton mr-3">
                  <input id="Formal" name="radio" type="radio">
                  <label for="Formal" class="radio-label">Formal</label>
                </div>
                <div class="radioButton mr-3">
                  <input id="Informal" name="radio" type="radio">
                  <label for="Informal" class="radio-label">Informal</label>
                </div>
            </div>
            <div class="form-group form-row mx-0">
              <label class="col-12 label">Emotion</label>
                <div class="radioButton mr-3">
                  <input id="Mild" name="radio" type="radio">
                  <label for="Mild" class="radio-label">Mild</label>
                </div>
                <div class="radioButton mr-3">
                  <input id="Strong" name="radio" type="radio">
                  <label for="Strong" class="radio-label">Strong</label>
                </div>
            </div>
            <div class="form-group form-row mx-0">
              <label class="col-12 label">Industry</label>
              <div class="col-auto"><select type="select" name="Creative" class="form-control col-md-auto">
                <option>Creative</option>
              </select></div>
            </div>
            <div class="form-group form-row mx-0 px-1">
                <div class="checkbox">
                  <input id="setgoals" name="checkbox" type="checkbox">
                  <label for="setgoals" class="checkbox-label"><span>Set Goals</span> before you start a new campaign.</label>
                </div>
            </div>
            <div class="form-action form-row mx-0 mt-4">
              <div class="form-action col-md-12 form-group d-flex flex-wrap mb-0">
                <button type="submit" name="save" class="btn btn-primary mx-2 mb-3">Save</button>
                <button type="button" class="btn btn-default mx-2 mb-3">Close</button>
              </div>
            </div>
          </form>
          </div>
        </div>
